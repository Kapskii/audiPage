<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/iziToast.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.js"></script>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <a class="logo" href="">
                <img src="./assets/image/audi-logo.png" alt="audi-logo">
            </a>
            <nav>
                <ul class="navigate">
                    <li>
                        <a class="img-1" href="./pages/pageRS6.html">Audi RS6-R</a>
                    </li>
                    <li>
                        <a class="img-2" href="">Audi RS7-R</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main">
        <div class="wrapper">
            <h1 class="title">
                All New Design
            </h1>
            <div class="button_information">
                <a class="button" href="./pages/pageRS6.html"><span>Learn More</span></a>
            </div>
            <div class="image-wrapper">
                <img class="image" src="./assets/image/audi-body.jpeg" name="audi_images" alt="image-audi">
            </div>
        </div>
    </section>
    <section class="address">
        <div class="wrapper">
            <video class="background-video" autoplay loop muted poster="./assets/image/audi-rs6-r.jpg">
                <source src="./assets/image/videoplayback.mp4" type="video/mp4">
            </video>
            <div class="form-wrapper">
                <h1 class="title_form">Leave your review</h1>
                <form action="">
                    <div class="form__row">
                        <div class="form-element">
                            <label class="form-element__label required">
                                Enter your name
                            </label>
                            <div class="form-element__wrapper">
                                <input class="form_item" name="name" type="text" placeholder="NAME" required>
                            </div>
                            <div class="form-element__error"></div>
                        </div>
                        <div class="form-element">
                            <label class="form-element__label required">
                                Enter your surname
                            </label>
                            <div class="form-element__wrapper">
                                <input class="form_item" name="last name" type="text" placeholder="LAST NAME" required>
                            </div>
                            <div class="form-element__error"></div>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form-element">
                            <label class="form-element__label required">
                                Enter your email
                            </label>
                            <div class="form-element__wrapper">
                                <input class="form_item" name="email" type="email" placeholder="ENTER EMAIL" required>
                            </div>
                            <div class="form-element__error"></div>
                        </div>
                        <div class="form-element">
                            <label class="form-element__label required">
                                Enter your phone
                            </label>
                            <div class="form-element__wrapper">
                                <input class="form_item" name="phone" type="tel" placeholder="ENTER PHONE" required>
                            </div>
                            <div class="form-element__error"></div>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form-element">
                            <label class="form-element__label required">
                                Enter your message
                            </label>
                            <textarea class="form_item textarea" name="message" id="message"
                                rows="3" required placeholder="Your message..."></textarea>
                        </div>
                    </div>
                    <div class="form-element-button">
                        <button class="submit" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <small>Â© Designed by Vecheslav Kapskiy</small>
    </footer>

<script>
    $('form').on('submit', function(e){
        e.preventDefault();

        iziToast.success({
            title: 'Success',
            message: 'Your data has been sent',
        });
        $(this)[0].reset()
    })
</script>


</body>

</html>
