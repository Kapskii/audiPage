<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <a class="logo" href="">
                <img src="./assets/image/audi-logo.png" alt="audi-logo">
            </a>
            <nav>
                <ul class="navigate">
                    <li>
                        <a class="img-1" href="./pageRS6.html">Audi RS6-R</a>
                    </li>
                    <li>
                        <a class="img-2" href="">Audi RS7-R</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main">
        <div class="wrapper">
            <div class="image-wrapper">
                <img class="image" src="./assets/image/audi-body.jpeg" name="audi_images" alt="image-audi">
            </div>
            <h1 class="title">
                All New Design
            </h1>
        </div>
    </section>
    <section class="address">
        <div class="wrapper">
            <video class="background-video" autoplay loop muted poster="./assets/image/audi-rs6-r.jpg">
                <source src="./assets/image/videoplayback.mp4" type="video/mp4">
            </video>
            <div class="form-wrapper">
                <form action="">

                    <div class="form__row">
                        <div class="form-element">
                            <label class="form-element__label required">
                                Salutation
                            </label>
                            <div class="form-element__wrapper">
                                <select name="Salutation" id="">
                                    <option value="Mr.">Mr.</option>
                                    <option value="Mrs.">Mrs.</option>
                                </select>
                            </div>
                            <div class="form-element__error"></div>
                        </div>
                    </div>

                    <div class="form__row">
                        <div class="form-element">
                            <label class="form-element__label required">
                                Enter your name
                            </label>
                            <div class="form-element__wrapper">
                                <input name="name" type="text" placeholder="NAME">
                            </div>
                            <div class="form-element__error"></div>
                        </div>
    
                        <div class="form-element">
                            <label class="form-element__label required">
                                Enter your surname
                            </label>
                            <div class="form-element__wrapper">
                                <input name="last name" type="text" placeholder="LAST NAME">
                            </div>
                            <div class="form-element__error"></div>
                        </div>
                    </div>
                    <div class="form__row">
                        
                    </div>

                    

                    

                    <div class="form-element">
                        <label class="form-element__label required">
                            Enter your email
                        </label>
                        <div class="form-element__wrapper">
                            <input name="email" type="email" placeholder="ENTER EMAIL">
                        </div>
                        <div class="form-element__error"></div>
                    </div>

                    <div class="form-element">
                        <label class="form-element__label required">
                            Enter password
                        </label>
                        <div class="form-element__wrapper">
                            <input name="password" type="password" placeholder="PASSWORD">
                        </div>
                        <div class="form-element__error"></div>
                    </div>

                    <input type="checkbox">


                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <small>Â© Designed by Vecheslav Kapskiy</small>
    </footer>
</body>

</html>
